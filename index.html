<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>iPhone Widget Style Grid</title>
<style>
:root {
  --bg: #000;
  --text: #fff;
  --line: rgba(255,255,255,.22);
  --line2: rgba(255,255,255,.42);
  --muted: rgba(255,255,255,.78);
  --glass: rgba(0,0,0,.55);
  --glass2: rgba(0,0,0,.35);
  --accent: rgba(120,255,170,.9);
  --shadow: 0 10px 30px rgba(0,0,0,.55);
  --radius: 18px;
  --fontA: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  --maxw: 1200px;
}

* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: var(--fontA); background: var(--bg); color: var(--text); min-height:100vh; padding:20px; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  grid-auto-rows: 140px;
  gap: 12px;
  max-width: var(--maxw);
  margin: 0 auto;
}

/* Widget Styles */
.widget {
  background: var(--glass);
  border: 1px solid var(--line);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  padding: 12px;
  cursor: pointer;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition: transform .15s ease, box-shadow .15s ease;
}
.widget:hover { transform: translateY(-3px); box-shadow:0 15px 35px rgba(0,0,0,.65); }

.widget .title { font-size:14px; font-weight:700; margin-bottom:6px; }
.widget .meta { font-size:11px; color: var(--muted); text-align:center; }

/* Sizes */
.widget.small { grid-column: span 1; grid-row: span 1; }      /* square widget */
.widget.wide { grid-column: span 2; grid-row: span 1; }       /* wide horizontal */
.widget.tall { grid-column: span 1; grid-row: span 2; }       /* tall vertical */
.widget.large { grid-column: span 2; grid-row: span 2; }      /* big square rectangle */
.widget.short { grid-column: span 2; grid-row: span 1; height:100px; } /* short wide */
.widget-mini { grid-column: span 1; grid-row: span 1; font-size:12px; padding:8px; }

.modal {
  position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,.75);
  display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition: opacity .2s ease;
}
.modal.active { opacity:1; pointer-events:auto; }
.modal-content { background: var(--glass); border-radius: var(--radius); border:1px solid var(--line); padding:24px; max-width:400px; width:90%; text-align:center; backdrop-filter: blur(12px); animation: scaleIn .2s ease; }
@keyframes scaleIn { 0% { transform: scale(.85); opacity:0; } 100% { transform: scale(1); opacity:1; } }
.close-btn { margin-top:16px; padding:8px 16px; border-radius:999px; background: var(--glass2); border:1px solid var(--line2); cursor:pointer; color: var(--text); font-weight:700; }
.close-btn:hover { background: rgba(255,255,255,.12); }
</style>
</head>
<body>

<div class="grid">
  <div class="widget small" data-detail="Small widget popup content!">
    <div class="title">Small 1</div>
    <div class="meta">Quick info</div>
  </div>

  <div class="widget wide" data-detail="Wide widget popup content!">
    <div class="title">Wide Widget</div>
    <div class="meta">More info here</div>
  </div>

  <div class="widget tall" data-detail="Tall widget popup content!">
    <div class="title">Tall Widget</div>
    <div class="meta">Extended info</div>
  </div>

  <div class="widget small" data-detail="Another small widget popup content!">
    <div class="title">Small 2</div>
    <div class="meta">Snippet</div>
  </div>

  <div class="widget short" data-detail="Short wide widget popup!">
    <div class="title">Short Wide</div>
    <div class="meta">Compact info</div>
  </div>

  <div class="widget large" data-detail="Large widget popup content!">
    <div class="title">Large Widget</div>
    <div class="meta">Big info</div>
  </div>

  <div class="widget small" data-detail="Mini small widget content!">
    <div class="title">Small 3</div>
    <div class="meta">Snippet</div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <p id="modal-text">Modal content here</p>
    <button class="close-btn" id="closeModal">Close</button>
  </div>
</div>

<script>
const modal = document.getElementById('modal');
const modalText = document.getElementById('modal-text');
const closeBtn = document.getElementById('closeModal');

document.querySelectorAll('.widget').forEach(widget => {
  widget.addEventListener('click', () => {
    modalText.textContent = widget.dataset.detail;
    modal.classList.add('active');
  });
});

closeBtn.addEventListener('click', () => {
  modal.classList.remove('active');
});

modal.addEventListener('click', (e) => {
  if(e.target === modal) modal.classList.remove('active');
});
</script>

</body>
</html>

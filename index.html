<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Editable Dashboard</title>

<style>
:root{
  --radius:18px;
  --shadow:0 15px 40px rgba(0,0,0,.55);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui;
  background:#000;
  color:white;
  min-height:100vh;
  transition:.3s;
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.grid{
  display:grid;
  gap:48px;
}

@media(min-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

.card{
  position:relative;
  background:rgba(255,255,255,.05);
  border-radius:var(--radius);
  padding:24px;
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:var(--shadow);
}

.card-item{
  position:relative;
  padding:18px;
  border-radius:var(--radius);
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  transition:.25s;
  user-select:none;
}

.card-item:hover{transform:translateY(-3px);}

.name{font-weight:800;font-size:16px;}
.meta{font-size:12px;opacity:.7;}

.half-wrapper{
  display:flex;
  gap:32px;
  flex-wrap:wrap;
  margin-top:32px;
}

.card-item.half{
  flex:1 1 calc(50% - 16px);
}

.edit-btn{
  position:absolute;
  top:10px;
  right:10px;
  width:24px;
  height:24px;
  border-radius:50%;
  border:1px solid white;
  cursor:pointer;
  opacity:.7;
  transition:.2s;
}
.edit-btn:hover{opacity:1;}

.modal,.editor{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
}

.modal.active,.editor.active{
  opacity:1;
  pointer-events:auto;
}

.modal-box,.editor-box{
  background:#111;
  padding:28px;
  border-radius:16px;
  width:420px;
  max-width:95%;
  display:flex;
  flex-direction:column;
  gap:14px;
}

input,select{
  padding:8px;
  background:#222;
  border:1px solid #444;
  color:white;
  border-radius:6px;
}

button{
  padding:10px;
  border:none;
  cursor:pointer;
  border-radius:6px;
}

#addCardBtn{
  margin-top:32px;
  background:white;
  color:black;
  font-weight:600;
}
</style>
</head>

<body>

<div class="wrap">
<div class="grid">

<div class="card">
<h2>Panel 1</h2>

<div class="card-item full" data-detail="Full card popup.">
<p class="name">Full Card One</p>
<p class="meta">Detailed info</p>
</div>

<div class="half-wrapper">

<div class="card-item half" data-detail="Half A popup">
<p class="name">Half Card A</p>
<p class="meta">Snippet</p>
</div>

<div class="card-item half" data-detail="Half B popup">
<p class="name">Half Card B</p>
<p class="meta">Snippet</p>
</div>

</div>

<button id="addCardBtn">+ Add Card</button>

</div>

</div>
</div>

<!-- View Modal -->
<div class="modal" id="viewModal">
<div class="modal-box">
<p id="modalText"></p>
<button onclick="closeView()">Close</button>
</div>
</div>

<!-- Editor -->
<div class="editor" id="editor">
<div class="editor-box">

<label>Text</label>
<input type="text" id="editText">

<label>Text Color</label>
<input type="color" id="editTextColor">

<label>Text Size</label>
<input type="number" id="editTextSize" min="10" max="72">

<label>Box Color</label>
<input type="color" id="editBoxColor">

<label>Gradient</label>
<select id="gradientSelect">
<option value="none">None</option>
<option value="linear">Linear</option>
</select>

<label>Upload Background Image</label>
<input type="file" id="editBgFile" accept="image/*">

<button id="removeImage">Remove Background Image</button>

<label>Blur</label>
<input type="range" id="editBlur" min="0" max="30">

<label>Card Type</label>
<select id="cardType">
<option value="full">Full Card</option>
<option value="half">Half Card</option>
</select>

<button id="saveEdit">Save Changes</button>

</div>
</div>

<script>

let currentElement=null;
let dragged=null;

const viewModal=document.getElementById("viewModal");
const modalText=document.getElementById("modalText");
const editor=document.getElementById("editor");

function closeView(){viewModal.classList.remove("active");}

/* -------------------------
   DRAG SYSTEM
------------------------- */
function enableDrag(el){
  el.setAttribute("draggable",true);

  el.addEventListener("dragstart",()=>dragged=el);

  el.addEventListener("dragover",e=>e.preventDefault());

  el.addEventListener("drop",e=>{
    e.preventDefault();
    const target=e.target.closest(".card-item");
    if(target && dragged!==target){
      const parent=target.parentNode;
      parent.insertBefore(dragged,target.nextSibling);
    }
  });
}

/* -------------------------
   EDIT BUTTON
------------------------- */
function addEditButton(el){
  const btn=document.createElement("div");
  btn.className="edit-btn";
  el.appendChild(btn);

  btn.addEventListener("click",(e)=>{
    e.stopPropagation();
    currentElement=el;

    const nameEl=el.querySelector?.(".name");

    if(nameEl){
      editText.value=nameEl.textContent;
      editTextSize.value=parseInt(getComputedStyle(nameEl).fontSize);
      editTextColor.value=rgbToHex(getComputedStyle(nameEl).color);
    }

    // Detect type
    if(el.classList.contains("half")){
      cardType.value="half";
    }else{
      cardType.value="full";
    }

    editor.classList.add("active");
  });
}

/* -------------------------
   INITIAL CARDS SETUP
------------------------- */
document.querySelectorAll(".card-item").forEach(el=>{
  enableDrag(el);
  addEditButton(el);
  el.addEventListener("click",()=>{
    modalText.textContent=el.dataset.detail;
    viewModal.classList.add("active");
  });
});

/* -------------------------
   ADD NEW CARD
------------------------- */
document.getElementById("addCardBtn").addEventListener("click",()=>{
  const type=prompt("Enter card type: 'full' or 'half'").toLowerCase();
  const newCard=document.createElement("div");
  newCard.className="card-item";
  if(type==="half") newCard.classList.add("half");
  newCard.innerHTML=`<p class="name">New Card</p><p class="meta">New Info</p>`;
  enableDrag(newCard);
  addEditButton(newCard);
  newCard.addEventListener("click",()=>{
    modalText.textContent="New card popup";
    viewModal.classList.add("active");
  });
  document.querySelector(".card").appendChild(newCard);
});

/* -------------------------
   REMOVE IMAGE
------------------------- */
document.getElementById("removeImage").addEventListener("click",()=>{
  if(!currentElement)return;
  currentElement.style.backgroundImage="";
  editBgFile.value="";
});

/* -------------------------
   SAVE EDITS
------------------------- */
document.getElementById("saveEdit").addEventListener("click",()=>{

  if(!currentElement)return;

  const nameEl=currentElement.querySelector?.(".name");

  if(nameEl){
    nameEl.textContent=editText.value;
    nameEl.style.color=editTextColor.value;
    nameEl.style.fontSize=editTextSize.value+"px";
  }

  // Handle card type change
  const type=cardType.value;
  if(type==="half") currentElement.classList.add("half");
  else currentElement.classList.remove("half");

  const color=editBoxColor.value;
  const gradient=gradientSelect.value;

  if(gradient==="linear"){
    currentElement.style.backgroundImage=`linear-gradient(135deg,${color},black)`;
  }else{
    currentElement.style.backgroundColor=color;
  }

  if(editBgFile.files[0]){
    const reader=new FileReader();
    reader.onload=e=>{
      currentElement.style.backgroundImage=`url(${e.target.result})`;
      currentElement.style.backgroundSize="cover";
      currentElement.style.backgroundPosition="center";
    };
    reader.readAsDataURL(editBgFile.files[0]);
    editBgFile.value="";
  }

  currentElement.style.backdropFilter=`blur(${editBlur.value}px)`;

  editor.classList.remove("active");
});

/* -------------------------
   CLOSE EDITOR
------------------------- */
editor.addEventListener("click",e=>{
  if(e.target===editor) editor.classList.remove("active");
});

/* -------------------------
   COLOR HELPER
------------------------- */
function rgbToHex(rgb){
  const result=rgb.match(/\d+/g);
  return "#"+result.map(x=>{
    const hex=parseInt(x).toString(16);
    return hex.length==1?"0"+hex:hex;
  }).join('');
}

</script>
</body>
</html>

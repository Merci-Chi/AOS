<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassy Widget Board</title>
<style>
  :root {
    --bg: #000;
    --glass: rgba(255, 255, 255, 0.05);
    --glass2: rgba(255, 255, 255, 0.1);
    --line: rgba(255,255,255,.22);
    --text: #fff;
    --shadow: 0 10px 30px rgba(0,0,0,.55);
    --radius: 18px;
    --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: var(--font);
    background: radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,.08), transparent 55%),
                radial-gradient(900px 700px at 90% 20%, rgba(255,255,255,.06), transparent 60%),
                radial-gradient(900px 700px at 30% 90%, rgba(255,255,255,.05), transparent 60%),
                var(--bg);
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    padding: 16px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 140px;
    gap: 12px;
    grid-auto-flow: dense;
  }

  .widget {
    background: linear-gradient(180deg, var(--glass2), var(--glass));
    border: 1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    padding: 12px;
    transition: transform .15s ease, background .15s ease;
    text-align: center;
  }

  .widget:hover { transform: translateY(-3px); background: linear-gradient(180deg, var(--glass), var(--glass2)); }

  .widget.small { grid-column: span 1; grid-row: span 1; }
  .widget.half { grid-column: span 2; grid-row: span 1; }
  .widget.wide { grid-column: span 4; grid-row: span 1; }

  .widget .title { font-size: 16px; font-weight: 800; margin:0 0 6px; }
  .widget .meta { font-size: 12px; color: rgba(255,255,255,.7); }

  /* Popup modal */
  .modal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,.7);
    display: none;
    justify-content:center;
    align-items:center;
    z-index: 100;
  }
  .modalContent {
    background: linear-gradient(180deg, var(--glass2), var(--glass));
    border-radius: var(--radius);
    border: 1px solid var(--line);
    box-shadow: var(--shadow);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    max-width: 500px;
    width: 90%;
    padding: 20px;
    text-align:left;
    color: var(--text);
    animation: fadeIn .2s ease;
  }
  .modalContent h2 { margin-top:0; font-size:18px; }
  .modalContent p { font-size:14px; line-height:1.5; margin:6px 0; }
  .modalClose {
    position:absolute;
    top:12px; right:12px;
    background: rgba(255,255,255,.1);
    border:none;
    color: var(--text);
    font-size:18px;
    padding:4px 8px;
    border-radius: 8px;
    cursor:pointer;
  }
  @keyframes fadeIn { from {opacity:0; transform:scale(.95);} to {opacity:1; transform:scale(1);} }
</style>
</head>
<body>

<div class="grid">
  <div class="widget small" data-detail="This is a small widget. Great for quick info.">
    <div class="title">Small 1</div>
    <div class="meta">Quick view</div>
  </div>

  <div class="widget half" data-detail="Half widget 1: sits nicely beside another half widget.">
    <div class="title">Half 1</div>
    <div class="meta">Side by side</div>
  </div>

  <div class="widget half" data-detail="Half widget 2: pairs with another half widget.">
    <div class="title">Half 2</div>
    <div class="meta">Side by side</div>
  </div>

  <div class="widget wide" data-detail="Wide widget: spans the whole row. Useful for longer content.">
    <div class="title">Wide Widget</div>
    <div class="meta">Full width</div>
  </div>

  <div class="widget small" data-detail="Another small widget, fits nicely in gaps.">
    <div class="title">Small 2</div>
    <div class="meta">Quick view</div>
  </div>

  <div class="widget half" data-detail="Half widget 3: placed with half 4.">
    <div class="title">Half 3</div>
    <div class="meta">Side by side</div>
  </div>

  <div class="widget half" data-detail="Half widget 4: placed with half 3.">
    <div class="title">Half 4</div>
    <div class="meta">Side by side</div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modalContent" id="modalContent">
    <button class="modalClose" id="modalClose">&times;</button>
    <h2 id="modalTitle">Title</h2>
    <p id="modalBody">Content goes here</p>
  </div>
</div>

<script>
  const widgets = document.querySelectorAll('.widget');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalBody = document.getElementById('modalBody');
  const modalClose = document.getElementById('modalClose');

  widgets.forEach(w => {
    w.addEventListener('click', () => {
      modalTitle.textContent = w.querySelector('.title').textContent;
      modalBody.textContent = w.dataset.detail;
      modal.style.display = 'flex';
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  modal.addEventListener('click', e => {
    if(e.target === modal) modal.style.display = 'none';
  });
</script>

</body>
</html>

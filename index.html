<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Glassy Widget Panel</title>
<style>
:root {
  --bg: #000;
  --text: #fff;
  --line: rgba(255,255,255,.22);
  --line2: rgba(255,255,255,.42);
  --muted: rgba(255,255,255,.72);
  --glass: rgba(0,0,0,.55);
  --glass2: rgba(0,0,0,.35);
  --shadow: 0 10px 30px rgba(0,0,0,.55);
  --radius: 18px;
  --fontA: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  --maxw: 980px;
}

* { box-sizing: border-box; }
body {
  margin:0;
  font-family: var(--fontA);
  background: radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,.05), transparent 55%),
              radial-gradient(900px 700px at 90% 20%, rgba(255,255,255,.03), transparent 60%),
              radial-gradient(900px 700px at 30% 90%, rgba(255,255,255,.02), transparent 60%),
              var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  overflow-x: hidden;
}

.wrap {
  max-width: var(--maxw);
  margin: 0 auto;
  padding: 16px 14px 110px;
}

.card {
  background: rgba(0,0,0,.35);
  border: 1px solid var(--line);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 14px;
  margin-bottom: 16px;
}

.header {
  position: sticky;
  top: 0;
  z-index: 50;
  margin-bottom: 14px;
}

.headRow {
  display:flex;
  gap:10px;
  align-items:center;
  justify-content: space-between;
  flex-wrap: wrap;
}

.titleBlock {
  display:flex;
  flex-direction: column;
}

.title {
  font-size: 18px;
  font-weight: 800;
  margin: 0;
}

.subtitle {
  font-size: 12px;
  color: var(--muted);
  margin:0;
  opacity:.9;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-auto-rows: 140px;
  gap: 12px;
  grid-auto-flow: dense;
}

.widget {
  background: rgba(0,0,0,.45);
  border-radius: var(--radius);
  border: 1px solid var(--line);
  box-shadow: var(--shadow);
  backdrop-filter: blur(12px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition: transform .15s ease;
  padding: 12px;
  text-align:center;
}

.widget:hover { transform: translateY(-3px); }

.widget.small { grid-column: span 1; grid-row: span 1; }
.widget.half { grid-column: span 2; grid-row: span 1; }
.widget.wide { grid-column: span 4; grid-row: span 1; }

.titleWidget { font-weight: 900; font-size: 14px; margin-bottom:4px; }
.metaWidget { font-size: 12px; color: var(--muted); }

.panel {
  margin-top: 12px;
}

.modal {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.75);
  backdrop-filter: blur(14px);
  border-radius: var(--radius);
  border:1px solid var(--line);
  padding:20px;
  min-width: 260px;
  max-width: 400px;
  z-index: 200;
  display:none;
  flex-direction:column;
  gap:12px;
}

.modal h3 {
  margin:0;
  font-size:16px;
}

.modal p {
  margin:0;
  font-size:13px;
  color: var(--muted);
}

.modal .closeBtn {
  align-self:flex-end;
  padding:6px 10px;
  border:none;
  border-radius:12px;
  background: rgba(255,255,255,.12);
  color: #fff;
  cursor:pointer;
  font-weight:700;
  transition:background .2s;
}

.modal .closeBtn:hover { background: rgba(255,255,255,.25); }
</style>
</head>
<body>

<div class="wrap">

  <div class="card header">
    <div class="headRow">
      <div class="titleBlock">
        <p class="title">Glassy Widget Panel</p>
        <p class="subtitle">Click a widget to view details</p>
      </div>
    </div>
  </div>

  <div class="grid">

    <div class="widget small" data-detail="Small widget content 1">
      <div class="titleWidget">Small 1</div>
      <div class="metaWidget">Standalone</div>
    </div>

    <div class="widget half" data-detail="Half card content A">
      <div class="titleWidget">Half A</div>
      <div class="metaWidget">Side by side</div>
    </div>

    <div class="widget half" data-detail="Half card content B">
      <div class="titleWidget">Half B</div>
      <div class="metaWidget">Side by side</div>
    </div>

    <div class="widget wide" data-detail="Wide card content">
      <div class="titleWidget">Wide Widget</div>
      <div class="metaWidget">Full width</div>
    </div>

    <div class="widget small" data-detail="Small widget content 2">
      <div class="titleWidget">Small 2</div>
      <div class="metaWidget">Standalone</div>
    </div>

    <div class="widget half" data-detail="Half card content C">
      <div class="titleWidget">Half C</div>
      <div class="metaWidget">Side by side</div>
    </div>

    <div class="widget half" data-detail="Half card content D">
      <div class="titleWidget">Half D</div>
      <div class="metaWidget">Side by side</div>
    </div>

  </div>

</div>

<div class="modal" id="modal">
  <button class="closeBtn" id="closeModal">Close</button>
  <h3 id="modalTitle">Widget Title</h3>
  <p id="modalContent">Widget content goes here.</p>
</div>

<script>
const widgets = document.querySelectorAll('.widget');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalContent = document.getElementById('modalContent');
const closeModal = document.getElementById('closeModal');

widgets.forEach(w=>{
  w.addEventListener('click', ()=>{
    modalTitle.textContent = w.querySelector('.titleWidget').textContent;
    modalContent.textContent = w.dataset.detail;
    modal.style.display = 'flex';
  });
});

closeModal.addEventListener('click', ()=> {
  modal.style.display = 'none';
});
</script>

</body>
</html>

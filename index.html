<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Editable Dashboard</title>

<style>
:root{
  --radius:18px;
  --shadow:0 15px 40px rgba(0,0,0,.55);
  --selection-glow: 0 0 15px 3px rgba(255,255,255,.8);
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui;
  background:#000;
  color:white;
  min-height:100vh;
  transition:.3s;
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.grid{
  display:flex;
  flex-wrap:wrap;
  gap:32px;
}

@media(min-width:900px){
  .grid{gap:32px;}
}

.card{
  position:relative;
  background:rgba(255,255,255,.05);
  border-radius:var(--radius);
  padding:24px;
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:var(--shadow);
  width:100%;
}

.card-item{
  position:relative;
  padding:18px;
  border-radius:var(--radius);
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  transition:.25s;
  user-select:none;
  min-width: calc(50% - 16px);
  flex-grow:1;
}

.card-item.full{
  min-width:100%;
}

.card-item.half{
  min-width: calc(50% - 16px);
}

.card-item.selected{
  outline: 3px solid white;
  box-shadow: var(--selection-glow);
}

.name{font-weight:800;font-size:16px;}
.meta{font-size:12px;opacity:.7;}

.modal,.editor{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
}

.modal.active,.editor.active{
  opacity:1;
  pointer-events:auto;
}

.modal-box,.editor-box{
  background:#111;
  padding:28px;
  border-radius:16px;
  width:420px;
  max-width:95%;
  display:flex;
  flex-direction:column;
  gap:14px;
  max-height: 90vh;
  overflow-y: auto;
}

input,select{
  padding:8px;
  background:#222;
  border:1px solid #444;
  color:white;
  border-radius:6px;
}

button{
  padding:10px;
  border:none;
  cursor:pointer;
  border-radius:6px;
}

#addCardBtn{
  margin-top:32px;
  background:white;
  color:black;
  font-weight:600;
}
</style>
</head>

<body>

<div class="wrap">
<div class="grid" id="dashboard">

<div class="card-item full" data-detail="Full card popup.">
<p class="name">Full Card One</p>
<p class="meta">Detailed info</p>
</div>

<div class="card-item half" data-detail="Half A popup">
<p class="name">Half Card A</p>
<p class="meta">Snippet</p>
</div>

<div class="card-item half" data-detail="Half B popup">
<p class="name">Half Card B</p>
<p class="meta">Snippet</p>
</div>

</div>

<button id="addCardBtn">+ Add Card</button>
<button id="editSelectedBtn">Edit Selected</button>

</div>

<!-- View Modal -->
<div class="modal" id="viewModal">
<div class="modal-box">
<p id="modalText"></p>
<button onclick="closeView()">Close</button>
</div>
</div>

<!-- Editor -->
<div class="editor" id="editor">
<div class="editor-box">

<label>Text</label>
<input type="text" id="editText">

<label>Text Color</label>
<input type="color" id="editTextColor">

<label>Text Size</label>
<input type="number" id="editTextSize" min="10" max="72">

<label>Box Color</label>
<input type="color" id="editBoxColor">

<label>Gradient</label>
<select id="gradientSelect">
<option value="none">None</option>
<option value="linear">Linear</option>
</select>

<label>Upload Background Image</label>
<input type="file" id="editBgFile" accept="image/*">

<button id="removeImage">Remove Background Image</button>

<label>Blur</label>
<input type="range" id="editBlur" min="0" max="30">

<label>Card Type</label>
<select id="cardType">
<option value="full">Full Card</option>
<option value="half">Half Card</option>
</select>

<button id="saveEdit">Save Changes</button>

</div>
</div>

<script>
let dragged=null;
const dashboard=document.getElementById("dashboard");
const viewModal=document.getElementById("viewModal");
const modalText=document.getElementById("modalText");
const editor=document.getElementById("editor");
let currentElement=null;
let selectedCards=new Set();

/* -------------------------
   DRAG SYSTEM
------------------------- */
function enableDrag(el){
  el.setAttribute("draggable",true);

  el.addEventListener("dragstart",()=>dragged=el);

  el.addEventListener("dragover",e=>e.preventDefault());

  el.addEventListener("drop",e=>{
    e.preventDefault();
    const target=e.target.closest(".card-item");
    if(!target) return;

    if(selectedCards.size>1 && selectedCards.has(dragged)){
      // Move all selected cards together
      const positions=Array.from(selectedCards).map(c=>Array.from(dashboard.children).indexOf(c));
      positions.sort((a,b)=>a-b);
      const minIndex=positions[0];
      positions.forEach(c=>{
        dashboard.removeChild(c);
      });
      dashboard.insertBefore(...selectedCards, dashboard.children[minIndex] || null);
    } else if(dragged!==target){
      dashboard.insertBefore(dragged,target.nextSibling);
    }
  });
}

/* -------------------------
   CARD SELECTION
------------------------- */
function toggleSelection(el){
  if(selectedCards.has(el)){
    selectedCards.delete(el);
    el.classList.remove("selected");
  } else {
    selectedCards.add(el);
    el.classList.add("selected");
  }
}

/* -------------------------
   EDIT BUTTON
------------------------- */
function addEditButton(el){
  el.addEventListener("mousedown",e=>{
    if(e.button!==0) return;
    e.preventDefault();
    toggleSelection(el);
  });

  el.addEventListener("click",e=>{
    if(selectedCards.size>0 && !selectedCards.has(el)){
      toggleSelection(el);
      e.stopPropagation();
      return;
    }
    if(selectedCards.size===0){
      modalText.textContent=el.dataset.detail;
      viewModal.classList.add("active");
    }
  });
}

/* -------------------------
   INITIAL CARDS SETUP
------------------------- */
document.querySelectorAll(".card-item").forEach(el=>{
  enableDrag(el);
  addEditButton(el);
});

/* -------------------------
   ADD NEW CARD
------------------------- */
document.getElementById("addCardBtn").addEventListener("click",()=>{
  const type=prompt("Enter card type: 'full' or 'half'").toLowerCase();
  const newCard=document.createElement("div");
  newCard.className="card-item";
  if(type==="half") newCard.classList.add("half");
  else newCard.classList.add("full");
  newCard.innerHTML=`<p class="name">New Card</p><p class="meta">New Info</p>`;
  enableDrag(newCard);
  addEditButton(newCard);
  dashboard.appendChild(newCard);
});

/* -------------------------
   EDIT SELECTED
------------------------- */
document.getElementById("editSelectedBtn").addEventListener("click",()=>{
  if(selectedCards.size===0) return;
  currentElement=null;
  editor.classList.add("active");

  // Pre-fill with first selected card values
  const first=selectedCards.values().next().value;
  const nameEl=first.querySelector(".name");
  if(nameEl){
    editText.value=nameEl.textContent;
    editTextSize.value=parseInt(getComputedStyle(nameEl).fontSize);
    editTextColor.value=rgbToHex(getComputedStyle(nameEl).color);
  }
  if(first.classList.contains("half")) cardType.value="half";
  else cardType.value="full";
});

/* -------------------------
   REMOVE IMAGE
------------------------- */
document.getElementById("removeImage").addEventListener("click",()=>{
  selectedCards.forEach(c=>{
    c.style.backgroundImage="";
  });
  editBgFile.value="";
});

/* -------------------------
   SAVE EDITS
------------------------- */
document.getElementById("saveEdit").addEventListener("click",()=>{
  selectedCards.forEach(current=>{
    const nameEl=current.querySelector(".name");
    if(nameEl){
      nameEl.textContent=editText.value;
      nameEl.style.color=editTextColor.value;
      nameEl.style.fontSize=editTextSize.value+"px";
    }

    // Card type
    const type=cardType.value;
    current.classList.remove("full","half");
    current.classList.add(type);

    const color=editBoxColor.value;
    const gradient=gradientSelect.value;

    if(gradient==="linear"){
      current.style.backgroundImage=`linear-gradient(135deg,${color},black)`;
    }else{
      current.style.backgroundColor=color;
    }

    if(editBgFile.files[0]){
      const reader=new FileReader();
      reader.onload=e=>{
        current.style.backgroundImage=`url(${e.target.result})`;
        current.style.backgroundSize="cover";
        current.style.backgroundPosition="center";
      };
      reader.readAsDataURL(editBgFile.files[0]);
      editBgFile.value="";
    }

    current.style.backdropFilter=`blur(${editBlur.value}px)`;
    current.classList.remove("selected");
  });
  selectedCards.clear();
  editor.classList.remove("active");
});

/* -------------------------
   CLOSE EDITOR
------------------------- */
editor.addEventListener("click",e=>{
  if(e.target===editor) editor.classList.remove("active");
});

/* -------------------------
   COLOR HELPER
------------------------- */
function rgbToHex(rgb){
  const result=rgb.match(/\d+/g);
  return "#"+result.map(x=>{
    const hex=parseInt(x).toString(16);
    return hex.length==1?"0"+hex:hex;
  }).join('');
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Panel Dashboard</title>

<style>
:root{
  --radius:18px;
  --shadow:0 15px 40px rgba(0,0,0,.55);
  --selection-glow:0 0 15px 3px rgba(255,255,255,.8);
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui;
  background:#000;
  color:white;
  min-height:100vh;
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:40px 20px 80px 20px;
}

.grid{
  display:flex;
  flex-direction:column;
  gap:32px;
}

/* PANEL */
.panel{
  position:relative;
  padding:20px;
  border:1px solid rgba(255,255,255,.2);
  border-radius:var(--radius);
  backdrop-filter:blur(10px);
  box-shadow:var(--shadow);
  background:rgba(255,255,255,.05);
}

.panel.selected{
  outline: 3px solid white;
  box-shadow: var(--selection-glow);
}

.panel .panel-cards{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  margin-top:16px;
}

/* CARD */
.card-item{
  position:relative;
  padding:16px;
  border-radius:var(--radius);
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.15);
  cursor:pointer;
  min-width: calc(50% - 16px);
  transition:.25s;
  user-select:none;
}

.card-item.full{
  min-width:100%;
}

.card-item.half{
  min-width: calc(50% - 16px);
}

.card-item.selected{
  outline:3px solid white;
  box-shadow: var(--selection-glow);
}

.name{font-weight:800;font-size:16px;}
.meta{font-size:12px;opacity:.7;}

/* Bottom control bar */
.bottom-controls{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:16px;
}

.bottom-controls button{
  padding:12px 16px;
  font-size:18px;
  font-weight:bold;
  border-radius:8px;
  border:none;
  cursor:pointer;
  background:white;
  color:black;
}

.bottom-controls .edit-selected{
  background:transparent;
  color:white;
  font-size:22px;
  position:relative;
  top:3px;
}

/* Modal / editor styling */
.modal,.editor{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
}

.modal.active,.editor.active{
  opacity:1;
  pointer-events:auto;
}

.modal-box,.editor-box{
  background:#111;
  padding:28px;
  border-radius:16px;
  width:420px;
  max-width:95%;
  display:flex;
  flex-direction:column;
  gap:14px;
  max-height:90vh;
  overflow-y:auto;
}

input,select{
  padding:8px;
  background:#222;
  border:1px solid #444;
  color:white;
  border-radius:6px;
}

button{
  padding:10px;
  border:none;
  cursor:pointer;
  border-radius:6px;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="grid" id="dashboard">
    <!-- Example Panel -->
    <div class="panel" data-detail="Panel 1 popup">
      <p class="name">Panel 1</p>
      <div class="panel-cards">
        <div class="card-item full" data-detail="Full card inside Panel 1">
          <p class="name">Full Card One</p>
          <p class="meta">Info</p>
        </div>
        <div class="card-item half" data-detail="Half A inside Panel 1">
          <p class="name">Half Card A</p>
          <p class="meta">Snippet</p>
        </div>
        <div class="card-item half" data-detail="Half B inside Panel 1">
          <p class="name">Half Card B</p>
          <p class="meta">Snippet</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bottom Controls -->
<div class="bottom-controls">
  <button id="addBtn">+</button>
  <button class="edit-selected" id="editSelectedBtn">*</button>
</div>

<!-- View Modal -->
<div class="modal" id="viewModal">
<div class="modal-box">
<p id="modalText"></p>
<button onclick="closeView()">Close</button>
</div>
</div>

<!-- Editor -->
<div class="editor" id="editor">
<div class="editor-box">

<label>Text</label>
<input type="text" id="editText">

<label>Text Color</label>
<input type="color" id="editTextColor">

<label>Text Size</label>
<input type="number" id="editTextSize" min="10" max="72">

<label>Box Color</label>
<input type="color" id="editBoxColor">

<label>Gradient</label>
<select id="gradientSelect">
<option value="none">None</option>
<option value="linear">Linear</option>
</select>

<label>Upload Background Image</label>
<input type="file" id="editBgFile" accept="image/*">

<button id="removeImage">Remove Background Image</button>

<label>Blur</label>
<input type="range" id="editBlur" min="0" max="30">

<label>Type</label>
<select id="cardType">
<option value="full">Full Card</option>
<option value="half">Half Card</option>
<option value="panel">Panel</option>
</select>

<button id="saveEdit">Save Changes</button>

</div>
</div>

<script>
const dashboard=document.getElementById("dashboard");
const viewModal=document.getElementById("viewModal");
const modalText=document.getElementById("modalText");
const editor=document.getElementById("editor");

let selectedCards=new Set();
let currentElement=null;

/* -------------------------
   DRAG SYSTEM
------------------------- */
function enableDrag(el){
  el.setAttribute("draggable",true);

  el.addEventListener("dragstart",()=>el.classList.add("dragging"));
  el.addEventListener("dragend",()=>el.classList.remove("dragging"));

  el.addEventListener("dragover",e=>e.preventDefault());
  el.addEventListener("drop",e=>{
    e.preventDefault();
    const target=e.target.closest(".card-item, .panel");
    if(!target || target===el) return;

    if(selectedCards.has(el) && selectedCards.size>1){
      // Move all selected together
      const nodes=Array.from(selectedCards);
      const minIndex=Math.min(...nodes.map(c=>Array.from(dashboard.children).indexOf(c)));
      nodes.forEach(c=>dashboard.removeChild(c));
      nodes.forEach((c,i)=>dashboard.insertBefore(c,dashboard.children[minIndex+i] || null));
    } else {
      dashboard.insertBefore(el,target.nextSibling);
    }
  });
}

/* -------------------------
   SELECTION
------------------------- */
function toggleSelection(el){
  if(selectedCards.has(el)){
    selectedCards.delete(el);
    el.classList.remove("selected");
  } else {
    selectedCards.add(el);
    el.classList.add("selected");
  }
}

/* -------------------------
   ADD CARD/PANEL BEHAVIOR
------------------------- */
function addBehavior(el){
  enableDrag(el);

  el.addEventListener("mousedown",e=>{
    if(e.button!==0) return;
    e.preventDefault();
    toggleSelection(el);
  });

  el.addEventListener("click",e=>{
    if(selectedCards.size>0 && !selectedCards.has(el)){
      toggleSelection(el);
      e.stopPropagation();
      return;
    }
    if(selectedCards.size===0){
      modalText.textContent=el.dataset.detail;
      viewModal.classList.add("active");
    }
  });
}

/* -------------------------
   INITIAL ELEMENTS
------------------------- */
document.querySelectorAll(".panel, .card-item").forEach(addBehavior);

/* -------------------------
   CLOSE VIEW MODAL
------------------------- */
function closeView(){viewModal.classList.remove("active");}

/* -------------------------
   ADD BUTTON
------------------------- */
document.getElementById("addBtn").addEventListener("click",()=>{
  const choice=prompt("Add 'panel' or 'card'?").toLowerCase();
  if(choice!=="panel" && choice!=="card") return alert("Invalid choice");

  currentElement=document.createElement(choice==="panel"?"div":"div");
  if(choice==="panel"){
    currentElement.className="panel";
    currentElement.dataset.detail="New Panel popup";
    currentElement.innerHTML='<p class="name">New Panel</p><div class="panel-cards"></div>';
  } else {
    currentElement.className="card-item full";
    currentElement.dataset.detail="New Card popup";
    currentElement.innerHTML='<p class="name">New Card</p><p class="meta">Info</p>';
    // put into last panel by default
    const lastPanel=dashboard.querySelector(".panel:last-child .panel-cards");
    if(lastPanel) lastPanel.appendChild(currentElement);
  }

  addBehavior(currentElement);
  editor.classList.add("active");
});

/* -------------------------
   EDIT SELECTED
------------------------- */
document.getElementById("editSelectedBtn").addEventListener("click",()=>{
  if(selectedCards.size===0) return;
  currentElement=null;
  editor.classList.add("active");
  const first=selectedCards.values().next().value;
  const nameEl=first.querySelector(".name");
  if(nameEl){
    editText.value=nameEl.textContent;
    editTextSize.value=parseInt(getComputedStyle(nameEl).fontSize);
    editTextColor.value=rgbToHex(getComputedStyle(nameEl).color);
  }
  if(first.classList.contains("panel")) cardType.value="panel";
  else cardType.value=first.classList.contains("half")?"half":"full";
});

/* -------------------------
   SAVE EDITS
------------------------- */
document.getElementById("saveEdit").addEventListener("click",()=>{
  const targets=selectedCards.size>0 ? Array.from(selectedCards) : [currentElement];
  if(!targets[0]) return;

  targets.forEach(current=>{
    const nameEl=current.querySelector(".name");
    if(nameEl){
      nameEl.textContent=editText.value;
      nameEl.style.color=editTextColor.value;
      nameEl.style.fontSize=editTextSize.value+"px";
    }

    const type=cardType.value;
    current.classList.remove("panel","full","half");
    if(type==="panel") current.classList.add("panel");
    else current.classList.add(type);

    const color=editBoxColor.value;
    const gradient=gradientSelect.value;
    if(gradient==="linear"){
      current.style.backgroundImage=`linear-gradient(135deg,${color},black)`;
    } else {
      current.style.backgroundColor=color;
    }

    if(editBgFile.files[0]){
      const reader=new FileReader();
      reader.onload=e=>{
        current.style.backgroundImage=`url(${e.target.result})`;
        current.style.backgroundSize="cover";
        current.style.backgroundPosition="center";
      };
      reader.readAsDataURL(editBgFile.files[0]);
      editBgFile.value="";
    }

    current.style.backdropFilter=`blur(${editBlur.value}px)`;
    current.classList.remove("selected");
  });
  selectedCards.clear();
  editor.classList.remove("active");

  if(!dashboard.contains(currentElement) && currentElement){
    dashboard.appendChild(currentElement);
  }
});

/* -------------------------
   CLOSE EDITOR
------------------------- */
editor.addEventListener("click",e=>{
  if(e.target===editor) editor.classList.remove("active");
});

/* -------------------------
   COLOR HELPER
------------------------- */
function rgbToHex(rgb){
  const result=rgb.match(/\d+/g);
  return "#"+result.map(x=>{
    const hex=parseInt(x).toString(16);
    return hex.length==1?"0"+hex:hex;
  }).join('');
}
</script>
</body>
</html>
